<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreerag PC | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, rgba(245, 247, 250, 0.97) 0%, rgba(228, 233, 242, 0.97) 100%);
            --tile-gradient-1: linear-gradient(135deg, rgba(246, 231, 234, 0.95) 0%, rgba(255, 255, 255, 0.95) 100%);
            --tile-gradient-2: linear-gradient(135deg, rgba(231, 240, 255, 0.95) 0%, rgba(255, 255, 255, 0.95) 100%);
            --accent-color: #4a90e2;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-color: #f8fafc;
        }

        .background-portrait {
            position: fixed;
            top: 0;
            right: 0;
            width: auto;
            height: 100vh;
            opacity: 0.12;
            z-index: -1;
            object-fit: cover;
            pointer-events: none;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        header {
            text-align: center;
            padding: 5rem 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), #6366f1);
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease-out;
        }

        .title {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 300;
            animation: slideUp 0.8s ease-out;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .skill-tile {
            background: var(--tile-gradient-1);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .skill-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .skill-tile:nth-child(even) {
            background: var(--tile-gradient-2);
        }

        .skill-tile:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .skill-tile:hover::before {
            opacity: 1;
        }

        .skill-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .skill-description {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
        }

        .skill-links {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
        }

        .skill-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .skill-links a:hover {
            transform: translateX(5px);
        }

        .skill-links a::after {
            content: 'â†’';
            margin-left: 0.5rem;
            transition: transform 0.2s ease;
        }

        .skill-links a:hover::after {
            transform: translateX(3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .name {
                font-size: 3rem;
            }

            .title {
                font-size: 1.25rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .background-portrait {
                height: 100vh;
                width: 100%;
                object-fit: cover;
                opacity: 0.08;
            }

            header {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="portrait.svg" alt="Background Portrait" class="background-portrait">
    <div class="background-overlay"></div>

    <div class="container">
        <header>
            <h1 class="name">Sreerag PC</h1>
            <h2 class="title">SDE 2</h2>
        </header>

        <main>
            <div class="skills-grid" id="skills-container"></div>
        </main>
    </div>

    <script>
        async function loadSkills() {
            try {
                const response = await fetch('skills.csv');
                const data = await response.text();
                const skills = parseCSV(data);
                displaySkills(skills);
            } catch (error) {
                console.error('Error loading skills:', error);
                const fallbackSkills = [
                    {
                        name: 'Frontend Development',
                        description: 'Building exceptional user experiences with modern JavaScript frameworks, responsive design, and performance optimization techniques.',
                        links: 'https://github.com/yourusername/frontend-project'
                    },
                    {
                        name: 'Backend Development',
                        description: 'Architecting robust server-side solutions with scalable APIs, microservices, and efficient database management systems.',
                        links: 'https://github.com/yourusername/backend-project'
                    },
                    {
                        name: 'Cloud Architecture',
                        description: 'Designing and implementing cloud-native solutions using AWS services, containerization, and serverless architectures.',
                        links: 'https://github.com/yourusername/cloud-project'
                    },
                    {
                        name: 'System Design',
                        description: 'Creating scalable, reliable, and efficient distributed systems with focus on performance and maintainability.',
                        links: 'https://github.com/yourusername/system-design-project'
                    }
                ];
                displaySkills(fallbackSkills);
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',');

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                const obj = {};
                const currentLine = lines[i].split(',');

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j].trim()] = currentLine[j].trim();
                }
                result.push(obj);
            }
            return result;
        }

        function displaySkills(skills) {
            const container = document.getElementById('skills-container');
            container.innerHTML = skills.map(skill => `
                <div class="skill-tile">
                    <h3 class="skill-name">${skill.name}</h3>
                    <p class="skill-description">${skill.description}</p>
                    <div class="skill-links">
                        <a href="${skill.links}" target="_blank">View Projects</a>
                    </div>
                </div>
            `).join('');
        }

        window.addEventListener('load', loadSkills);
    </script>
</body>
</html>
