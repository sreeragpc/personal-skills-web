<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background -->
  <rect width="800" height="1200" fill="#ffffff" fill-opacity="0"/>
  
  <!-- Code Brackets -->
  <g stroke="#2d3748" stroke-width="2" fill="none" opacity="0.2">
    <path d="M100 200 L150 150 L100 100" />
    <path d="M200 100 L150 150 L200 200" />
    
    <path d="M600 800 L650 750 L600 700" />
    <path d="M700 700 L650 750 L700 800" />
  </g>

  <!-- Code Lines -->
  <g stroke="#4a5568" stroke-width="1.5" opacity="0.15">
    <line x1="300" y1="300" x2="500" y2="300" />
    <line x1="320" y1="320" x2="480" y2="320" />
    <line x1="340" y1="340" x2="460" y2="340" />
    
    <line x1="100" y1="600" x2="300" y2="600" />
    <line x1="120" y1="620" x2="280" y2="620" />
    <line x1="140" y1="640" x2="260" y2="640" />
  </g>

  <!-- Function Symbols -->
  <g fill="#2d3748" opacity="0.1">
    <text x="400" y="500" font-family="monospace" font-size="24" text-anchor="middle">function()</text>
    <text x="200" y="800" font-family="monospace" font-size="24" text-anchor="middle">{ }</text>
  </g>

  <!-- Decorative Circles -->
  <g fill="none" stroke="#4a5568" opacity="0.1">
    <circle cx="700" cy="200" r="30" />
    <circle cx="680" cy="180" r="40" />
    
    <circle cx="100" cy="900" r="25" />
    <circle cx="120" cy="920" r="35" />
  </g>

  <!-- Abstract Data Flow Lines -->
  <g stroke="#2d3748" stroke-width="1" opacity="0.1">
    <path d="M50 400 C150 450, 250 350, 350 400" fill="none"/>
    <path d="M450 900 C550 950, 650 850, 750 900" fill="none"/>
  </g>

  <!-- Binary Pattern -->
  <g fill="#4a5568" opacity="0.08" font-family="monospace" font-size="14">
    <text x="500" y="150">101001</text>
    <text x="520" y="170">010110</text>
    <text x="150" y="1050">110101</text>
    <text x="170" y="1070">001011</text>
  </g>

  <!-- HTML Tags -->
  <g fill="#2d3748" opacity="0.1">
    <text x="600" y="400" font-family="monospace" font-size="20">&lt;/&gt;</text>
    <text x="200" y="950" font-family="monospace" font-size="20">&lt;/&gt;</text>
  </g>
</svg>
